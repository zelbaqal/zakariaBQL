<header class="header_area">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" routerLink="/home">
                <img src="../../assets/img/brands/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link " routerLink="/home">{{ "NAVIGATION.Home" | translate}} <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="/about">{{ "NAVIGATION.About" |
                            translate}}</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="/experience">{{ "NAVIGATION.Experience" | translate}}</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ "NAVIGATION.Contact" | translate}}</a>
                    </li>


                </ul>

                <div class="sl-nav">
                    <ul>
                        <li><b>{{ "NAVIGATION.language" | translate}}</b> <i class="fa fa-angle-down ml-2"
                                aria-hidden="true"></i>
                            <div class="triangle"></div>
                            <ul>
                                <li *ngFor="let lang of supportedLanguages" (click)="changeLang(lang)"
                                    propertyExtractor>
                                    <span class="flag-icon" [ngClass]="getFlagCountry(lang)"></span>
                                    {{ "NAVIGATION" | propertyExtractor : lang | translate}}
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>
</header>
