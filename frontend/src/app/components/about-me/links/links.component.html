<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" *ngIf="showMode">
    <img class="img-account-profile rounded-circle mb-2" [src]="urlLink || 'https://via.placeholder.com/180'" alt="your image"/>
    <h6 class="mb-0">
        {{ link.linkDescription}}</h6>
    <span class="text-secondary" *ngIf="isAdmin">
        <button class="btn btn-outline-warning mr-2" (click)="toggleShowMode()">
            <i class="bi bi-pencil-fill"></i>
        </button>
        <button class="btn btn-outline-danger">
            <i class="bi bi-trash-fill"></i>
        </button>
    </span>
</li>

    <!-- for edditing -->
<li class="list-group-item " *ngIf="!showMode">
    <form class="d-flex justify-content-between align-items-center flex-wrap" (submit)="updateData()" >
        <div>
            <img class="img-account-profile rounded-circle mb-2" [src]="urlLink || 'https://via.placeholder.com/180'" alt="your image" (click)="image.click()"/>
        </div>
       <div class="w-50">
        <input type="text" class="mb-2 w-100" [(ngModel)]="linkData.linkDescription" name="linkDescription"/>
        <input type="text" class="mb-0 w-100" [(ngModel)]="linkData.linkUrl" name="linkUrl"/>
        <input type="file" hidden="true" #image (change)="readURL($event);" />
       </div>
        

        <div>
            <span class="text-secondary  ml-2" *ngIf="isAdmin">
                <button type="submit" class="btn btn-outline-warning mr-2">
                    <i class="bi bi-save2-fill"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="toggleShowMode()">
                    <i class="bi bi-x-square-fill"></i>
                </button>
            </span>
        </div>
    </form>
</li>
